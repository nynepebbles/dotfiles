####################################################################################################
# [Variables] 

general {
    # Prefer using input:sensitivity over general:sensitivity to avoid bugs, especially with Wine/Proton apps.
    # sensitivity=1.0

    border_size = 1
    #no_border_on_floating = false
    gaps_in = 3
    gaps_out = 5

    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(fa2573ee) rgba(97e123ee) 35deg
    # col.group_border = 
    # col.group_border_active = 
    # cursor_inactive_timeout = 1

    layout = dwindle
    #layout = master

    #no_cursor_warps = false
    #apply_sens_to_raw = false
    #resize_on_border = false
    #extend_border_grab_area = 15
    #hover_icon_on_border = true
}

decoration {
    rounding = 6
    ### multisample_edges=true
    active_opacity=1.00
    inactive_opacity=0.99
    fullscreen_opacity=1.00
    blur {
      enabled = true
      size = 3
      passes = 1
      ignore_opacity = false
      xray = false
    }
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # shadow_ignore_window=true
    # col.shadow = rgba(1a1a1aee)
    # col.shadow_inactive = # fallback to col.shadow
    # shadow_offset= 0 0
    # shadow_scale = 1.0
    dim_inactive = true
    dim_strength=0.12 
    #dim_special=0.2
    #dim_around=0.4
    #screen_shader=""
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}


input {
    # kb_model =
    kb_layout = us, br
    # kb_variant =
    # kb_rules =
    # kb_file=

    ## See "https://www.codejam.info/2022/04/xmodmaprc-wayland.html"
    ## And also: "/usr/share/X11/xkb/symbols/altwin" && "~/.config/xkb/symbols/altwin"
    kb_options = altwin:swap_alt_win

    numlock_by_default = false
    repeat_rate = 60
    repeat_delay = 200
    sensitivity = 0.0
    #accel_profile=
    #force_no_accel=false
    left_handed=false #switch mouse buttons: LMB RMB
    #scroll_method=
    #scrol_button=0
    #natural_scroll=false

    # 0 - Cursor movement will not change focus.
    # 1 - Cursor movement will always change focus to the window under the cursor.
    # 2 - Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
    # 3 - Cursor focus will be completely separate from keyboard focus. Clicking on a window will not change keyboard focus.
    follow_mouse = 1

    #float_switch_override_focus=1

    touchpad {
        disable_while_typing=false
        #natural_scroll=false
        #scroll_factor=1.0
        #middle_button_emulation=false
        #tap_button_map=
        #clickfinger_behavior=false
        #tap-to-click=true
        #drag_lock=false
        #natural_scroll=false
    }

    touchdevice {
        #transform=0
        #output=
    }
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe=false
    #workspace_swipe_fingers=3
    #workspace_swipe_distance=300
    #workspace_swipe_invert=true
    #workspace_swipe_min_speed_to_force=30
    #workspace_swipe_cancel_ratio=0.5
    #workspace_swipe_create_new=true
    #workspace_swipe_forever=false
    #workspace_swipe_numbered=false
    workspace_swipe = false
}

misc {
    disable_hyprland_logo=true
    #disable_splash_rendering=true
    #vfr=true
    #vrr=0
    #mouse_move_enables_dpms=false
    #key_press_enables_dpms=false
    #always_follow_on_dnd=true
    #layers_hog_keyboard_focus=true
    #animate_manual_resizes=false
    #animate_mouse_windowdragging=false
    #disable_autoreload=false
    #enable_swallow=true
    #swallow_regex=
    #focus_on_activate=false
    #no_direct_scanout=true
    # hide_cursor_on_touch=true
    #mouse_move_focuses_monitor=true
    #suppress_portal_warnings=false
    #render_ahead_of_time=false
    #render_ahead_safezone=1
}

binds {
    #pass_mouse_when_bound=false
    #scroll_event_delay=300
    #workspace_back_and_forth=false
    #allow_workspace_cycles=false
    #focus_preferred_method=0
}

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    # sensitivity = -0.5
}

debug {

}
